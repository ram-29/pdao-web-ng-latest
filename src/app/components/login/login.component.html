<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center">Log in and socialize with the community!</h4>
      <br>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">
              <form>
                <div class="form-header text-center">
                  <img src="../../assets/img/pdao-icon/favicon.ico" alt="pdao-icon" style="margin: 0 auto;">
                  <h4>Persons with Disability Affairs Office</h4>
                </div>
                <br>
                <div class="account-details">
                  <div class="form-group">
                    <div class="row">
                      <label for="email" class="col-lg-2 control-label">Email</label>
                      <div class="col-lg-10">
                        <input type="email" class="form-control" id="email" placeholder="you@example.org" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <label for="password" class="col-lg-2 control-label">Password</label>
                      <div class="col-lg-10">
                        <input type="password" class="form-control" id="password" placeholder="********" required>
                      </div>
                    </div>
                  </div>
                  <p class="pull-right"><a href="#">Forgot password?</a></p>
                  <div class="clearfix"></div>
                  <p class="pull-left"><a href="#">More options</a></p>
                  <button id="btnLogin" class="btn btn-primary pull-right">Log In <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></button>
                  <div class="clearfix"></div>
                </div><!--account-details-->
                <hr>
                <p class="text-center">Don't have an account? <a routerLink="/users/signup">Sign up here!</a></p>
              </form>
            </div>
          </div><!--./login-form-->
          
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
