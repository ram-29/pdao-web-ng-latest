<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center">Create your PDAO account. Be a member now!</h4>
      <br>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">
              <form>
                <div class="form-header text-center">
                  <img src="../../assets/img/pdao-icon/favicon.ico" alt="pdao-icon" style="margin: 0 auto;">
                  <h4>Persons with Disability Affairs Office</h4>
                </div>
                <br>
                <div class="personal-details">
                  <legend>Personal Details</legend>

                  <div class="form-group">
                    <div class="row">
                      <label class="col-lg-2 control-label">Name</label>
                      <div class="col-lg-5">
                        <input type="text" class="form-control" id="fn" placeholder="First" required>
                      </div>
                      <div class="col-lg-5">
                        <input type="text" class="form-control" id="ln" placeholder="Last" required>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <label class="col-lg-2 control-label">Birthday</label>
                      <div class="col-lg-4">
                        <select class="form-control" id="month" name="month" required>
                              <option value="" disabled selected>Month</option>
                              <option value="January">January</option>
                              <option value="February">February</option>
                              <option value="March">March</option>
                              <option value="April">April</option>
                              <option value="May">May</option>
                              <option value="June">June</option>
                              <option value="July">July</option>
                              <option value="August">August</option>
                              <option value="September">September</option>
                              <option value="October">October</option>
                              <option value="November">November</option>
                              <option value="December">December</option>
                            </select>
                      </div>
                      <div class="col-lg-3">
                        <input type="text" class="form-control" id="day" placeholder="Day" required>
                      </div>
                      <div class="col-lg-3">
                        <input type="text" class="form-control" id="year" placeholder="Year" required>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <label class="col-lg-2 control-label">Gender</label>
                      <div class="col-lg-10">
                        <select class="form-control" id="gender" name="gender" required>
                              <option value="" disabled selected>I am...</option>
                              <option value="M">Male</option>
                              <option value="F">Female</option>
                            </select>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <label class="col-lg-2 control-label">Mobile Phone</label>
                      <div class="col-lg-10">
                        <input type="text" class="form-control" id="mobile" placeholder="+63" required>
                      </div>
                    </div>
                  </div>
                </div> <!--./personal-details-->
                <br>
                <div class="account-details">
                  <legend>Account Details</legend>

                  <div class="form-group">
                    <div class="row">
                      <label for="email" class="col-lg-2 control-label">Email</label>
                      <div class="col-lg-10">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <label for="password" class="col-lg-2 control-label">Password</label>
                      <div class="col-lg-10">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <label for="cpassword" class="col-lg-2 control-label">Confirm password</label>
                      <div class="col-lg-10">
                        <input type="password" class="form-control" id="cpassword" placeholder="Confirm password" required>
                      </div>
                    </div>
                  </div>
                </div><!--./account-details-->
                
                <button id="btnSignup" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Sign Up</button>
                <div class="clearfix"></div><br>
                <p class="text-center">By registering, you agree to the <a href="#">privacy policy</a> and <a href="#">terms of service.</a></p>
                <hr>
                <p class="text-center">Already have an account? <a routerLink="/users/login">Log in!</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>

<app-footer></app-footer>
